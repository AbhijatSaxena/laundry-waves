<ion-modal-view class="auth-view modal-view">
	<ion-header-bar>
        <h1 class="title modal-title">Recover Password</h1>
        <a class="button button-clear" ng-click="forgot_password_modal.hide()" style="color:#fff;"><i class="icon ion-ios-close-empty"></i></a>
    </ion-header-bar>
  <ion-content class="padding">
    <div style="padding-top: 40px;">
      <div class="row form-heading">
        <div class="col">
          <h3 class="form-sub-title" style="font-size: 14px; margin-bottom: 0; float:left;">Enter your Details...</h3>
        </div>
      </div>
      <div class="row form-wrapper">
        <div class="col">
          <form name="recoverPasswordForm" class="" novalidate>
            <div class="form-fields-outer list list-inset">
			  <label class="item item-input">
                <input type="email" placeholder="Mobile / Email" name="email" ng-model="user.email" required>
              </label>
              <button type="submit" class="button button-block"
                      style="background-color: #3390d3; color: white" ng-click="requestNewPassword()"
                      ng-disabled="recoverPasswordForm.$invalid">
                <i class="ion-locked"></i>
                &nbspRecover
              </button>
              <p ng-show="error" class="message error">{{error}}</p>
              <p ng-show="message" class="message">{{message}}</p>
              <p ng-show="emailInitiated" style="font-size: 12px">A recovery password link has been sent to
                your registered email-id.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
