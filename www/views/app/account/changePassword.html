<ion-view class="account-profile-view">
    <ion-nav-title>
        Change Password
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="home-nav" style="border: none; background-color: transparent;font-size: 18px"
                native-ui-sref="app.profile" native-ui-sref-opts=""
                native-options="{type: 'slide', direction:'right'}">
            <span class="ion-ios-arrow-back">&nbsp;Back</span>
        </button>
    </ion-nav-buttons>
    <!-- <ion-header-bar>
        <h1 class="title modal-title">Change Password</h1>
        <a class="button button-clear" ng-click="changePasswordModal.hide()" style="color:#fff;"><span class="icon ion-ios-close-empty"></span></a>
    </ion-header-bar> -->
    <ion-content class="no-padding">

        <div class="row profile-header"><!--
    <div class="col col-75">Your account details</div>
    <div class="col text-right" ng-click="editForm = true">Edit</div> -->
        </div>

        <div class="row no-padding profile-form">
            <div class="col no-padding">
                <form name="passwordUpdateForm" novalidate ng-submit="changePassword(passwordUpdateForm, password)">
                    <!-- <fieldset ng-disabled="!editForm"> -->
                    <div class="form-fields-outer list list-inset">

                        <label class="item item-input" show-hide-container ng-class="{ 'has-errors' : passwordUdateForm.password.$invalid && passwordUdateForm.$submitted,
                       'no-errors' : passwordUdateForm.password.$valid && passwordUdateForm.$submitted}">
                            <input type="password" autofocus placeholder="Current Password" name="oldPassword"
                                   ng-model="password.current"
                                   required show-hide-input>
                        </label>
                        <label class="item item-input" show-hide-container ng-class="{ 'has-errors' : passwordUdateForm.password.$invalid && passwordUdateForm.$submitted,
                       'no-errors' : passwordUdateForm.password.$valid && passwordUdateForm.$submitted}">
                            <input type="password" placeholder="New Password" name="newPassword" ng-model="password.new"
                                   required show-hide-input>
                        </label>
                        <label class="item item-input" show-hide-container ng-class="{ 'has-errors' : passwordUdateForm.password.$invalid && passwordUdateForm.$submitted,
                       'no-errors' : passwordUdateForm.password.$valid && passwordUdateForm.$submitted}">
                            <input type="password" placeholder="Confirm Password" name="confirmPassword"
                                   ng-model="password.confirm"
                                   required show-hide-input>
                        </label>


                        <button type="submit" class="button button-block"
                                style="background-color: #3390d3;color: white; margin: 10px auto; width : 95%">
                            <i class="ion-person-add"></i>
                            &nbsp;Update
                        </button>
                        <!-- <p ng-show="error" class="message error">{{error}}</p> -->
                    </div>
                    <!-- </fieldset> -->
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
