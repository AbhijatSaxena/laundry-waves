<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false">
    <div class="welcome-page">
      <div class="top-content row no-padding">;
        <div class="app-copy col col-center">

        </div>
      </div>
      <div class="bottom-content row no-padding">
        <div class="col col-bottom no-padding">
          <div class="row">
            <div class="col text-center">
              <a href="tel:+91-0000-00-0000" class="button button-block"
                 style="background-color: #3390d3;border-color: #3390d3;color: white;font-size: 16px;">
                Call for a Pickup
              </a>
            </div>
          </div>
          <div class="row footer-text text-center"
               style="font-size: 10px;line-height: 110%;padding-bottom: 10px; color: #999999">
            <div class="col">
              Request for a pickup or place order, we will be at your doorstep.
              <br/>
              We will take your clothes for a clean wash ride.
            </div>
          </div>
          <div class="row no-padding" style="">
            <div class="col button pull-left no-padding" ui-sref="register"
                 style="width: 50%; background-color: #e7e7e7; border-right:1px solid #999999; border-radius: 0">
              Sign Up
            </div>
            <div class="col button pull-right no-padding" ui-sref="login"
                 style="width: 50%; background-color: #e7e7e7; border-left:1px solid #999999; border-radius: 0">
              Log In
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
